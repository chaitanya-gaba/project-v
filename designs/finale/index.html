  <div class="gradient-bg"></div>
  <canvas id="bgParticles"></canvas>
  <canvas id="fgParticles"></canvas>

      <p class="line line-1">Some feelings don’t arrive loudly.</p>
      <p class="line line-2">They drift in softly…</p>
