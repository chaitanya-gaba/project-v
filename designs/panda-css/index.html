<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waving Panda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Container for panda and dialogue box side by side -->
    <div class="panda-dialogue">
      <!-- Panda div -->
      <div class="panda" onclick="showText()">
        <div class="head">
          <div class="ear left"></div>
          <div class="ear right"></div>

          <div class="eye-patch left"><div class="eye"></div></div>
          <div class="eye-patch right"><div class="eye"></div></div>

          <div class="nose"></div>
          <div class="mouth"></div>
        </div>

        <div class="body">
          <div class="belly"></div>
          <div class="arm left"></div>
          <div class="arm right"></div>
          <div class="leg left"></div>
          <div class="leg right"></div>
        </div>
      </div>

      <!-- Dialogue Box (Right side of the panda) -->
      <div class="dialogue-box" id="dialogue-box">
        <p id="dialogue-text">Click the panda for a surprise!</p>
      </div>
    </div>

    <!-- Text animation container (Happy Panda Day) below the panda -->
    <div class="text-container">
      <p class="typewriter-text">Happy <span class="highlight">Panda</span> Day</p>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
