<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penguin with Emoji Hearts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="pinguin">
      <div class="pin">
        <div class="body c1"></div>
        <div class="body c2"></div>
        <div class="body wing1"></div>
        <div class="body wing2"></div>
        <div class="beak1"></div>
        <div class="beak2"></div>
        <div class="eye eye2_1"></div>
        <div class="eye eye1_1"></div>
        <div class="eye eye1_2"></div>
        <div class="eye eye2_2"></div>
        <div class="eye eye1_3">❤️</div>
        <div class="eye eye2_3">❤️</div>
        <div class="abdomen1"></div>
        <div class="abdomen2"></div>
        <div class="leg leg1_1"></div>
        <div class="leg leg1_2"></div>
        <div class="leg leg2_1"></div>
        <div class="leg leg2_2"></div>
      </div>
      <div class="leg leg3"></div>
    </div>
    
    <!-- Text to show on hover -->
    <div class="hover-text">Jaise is penguin ki aankhon mein ek chhoti si muskaan se pyaar jagta hai, waise hi teri ek nazar se meri duniya roshan ho jaati hai.</div>

  </div>

  <script src="script.js"></script>

</body>
</html>
